<!DOCTYPE html>
<html>
<head>
    <title>Digital Mood Lamp - Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Digital Mood Lamp</h2>

    <div class="lamp-card">
        <div id="lamp" class="lamp"></div>
        <p class="mood-text">
            Current Mood Color: <b><span id="moodName">None</span></b>
        </p>
        <button class="mood-btn" onclick="changeMood()">Change Mood</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
