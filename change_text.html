<!DOCTYPE html>
<html>
<head>
    <title>Change Text</title>
</head>
<body>

    <h2 id="msg">Hello World</h2>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("msg").innerHTML = "Text changed using JavaScript!";
        }
    </script>

</body>
</html>
